<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apogee Athletic.</title>

    <!-- Link Swiper's CSS -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Swiper -->

    <div class="swiper mySwiper swiper-v">
        <div class="swiper-wrapper">
            <!-- HERO SLIDE -->
          <div class="swiper-slide slide-flow"
          id="section-hero">
            <div class="title-container">
              <img class="title" id="title" src="./images/apogee-athletic-white-words-outline.png" alt="apogee logo in white">
            </div>
          </div>

          <!-- VIDEO SLIDE -->
          <div class="swiper-slide slide-flow"
          id="section-video">
            <div class="section-overlay"></div>
            <img src="./images/play_circle_outline_white_24dp.svg" alt="play button" class="play-button" id="play-btn" onclick="playVideo()">
            <iframe 
            class="feature-video" 
            src="https://www.youtube.com/embed/B-N1yJyrQRY?controls=0" 
            frameborder="0"></iframe>
          </div>

            <!-- PRODUCT SHOT SLIDE -->
          <div class="swiper-slide slide-flow"
          id="section-product-swiper">

            <div class="swiper mySwiper2">
              <div class="swiper-wrapper">
                <div class="swiper-slide swiper-h">
                  Horizontal Slide 1
                </div>
                <div class="swiper-slide swiper-h">
                  Horizontal Slide 2
                  </div>
                <div class="swiper-slide swiper-h">
                  Horizontal Slide 3
                </div>
              </div>
            </div>

          </div>
          
          <!-- SHOP SLIDE -->
          <div class="swiper-slide slide-flow" id="section-shop">
            <div id='product-container'>
              <div id='product-component-1634052000875'
              class="product"></div>
              <div id='product-component-1634052049733'
              class="product"></div>
            </div>
          </div>

          <!-- CONTACT SLIDE -->
          <div class="swiper-slide slide-flow" id="section-contact">
            <h3>social</h3>
            <h3>podcast</h3>

            <div class="footer">copyright 2021 apogee athletic llc</div>
          </div>


        </div>
        <div class="swiper-pagination"></div>
      </div>
  
      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
      <!-- custom js -->
      <script src="index.js"></script>
  
</body>
</html>
