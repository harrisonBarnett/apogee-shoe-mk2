<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apogee Athletic.</title>

    <!-- Link Swiper's CSS -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Swiper -->

    <div class="swiper mySwiper swiper-v">
        <div class="swiper-wrapper">
            <!-- first slide -- hero slide -->
          <div class="swiper-slide slide-flow"
          id="section-1">
            <div class="title-container">
              <img class="title" id="title" src="./images/apogee-athletic-white-words-outline.png" alt="apogee logo in white">
            </div>
            
            <video 
              autoplay 
              muted 
              playsinline 
              class="hero-vid">
              <source src="./images/hero-video.mp4" type="video/mp4">
            </video>
          </div>
            <!-- second slide -- product slide, parallax view -->
          <div class="swiper-slide slide-flow"
          id="horizontal-swiper">
            <div class="swiper mySwiper2">
              <!-- the parallax bg -->

              <div class="swiper-wrapper">
                <div class="swiper-slide swiper-h">
                  Horizontal Slide 1
                </div>
                <div class="swiper-slide swiper-h">
                  Horizontal Slide 2
                  </div>
                <div class="swiper-slide swiper-h">
                  Horizontal Slide 3
                </div>
              </div>
              <!-- <div class="swiper-pagination"></div> -->
            </div>
          </div>
          <!-- third slide -- product video -->
          <div class="swiper-slide slide-flow"
          id="section-3">
            <div class="section-overlay"></div>
            <img src="./images/play_circle_outline_white_24dp.svg" alt="play button" class="play-button" id="play-btn" onclick="playVideo()">
            <iframe 
            class="feature-video" 
            src="https://www.youtube.com/embed/B-N1yJyrQRY?controls=0" 
            frameborder="0"></iframe>
          </div>
          
          <!-- fourth slide -- products -->
          <div class="swiper-slide slide-flow" id="section-4">
            <div class="product-gallery-container">
              <div class="gallery-row gallery-row-1">              
                <div class="product"></div>
                <div class="product"></div>
              </div>
              <div class="gallery-row gallery-row-2">
                <div class="product"></div>
                <div class="product"></div>
              </div>
              <div class="toggle-bar"
              onclick="toggleProductGallery()"></div>

            </div>
          </div>

          <div class="swiper-slide slide-flow" id="section-5">
            <h3>social</h3>
            <h3>podcast</h3>

            <div class="footer">copyright 2021 apogee athletic llc</div>
          </div>


        </div>
        <div class="swiper-pagination"></div>
      </div>
  
      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
      <!-- custom js -->
      <script src="index.js"></script>
  
</body>
</html>
