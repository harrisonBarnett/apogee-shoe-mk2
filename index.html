<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apogee Athletic.</title>

    <!-- Link Swiper's CSS -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Swiper -->

    <div class="swiper mySwiper swiper-h">
        <div class="swiper-wrapper">
            <!-- first slide -- hero slide -->
          <div class="swiper-slide slide-flow"
          id="section-1">
            <p class="title" id="title">APOGEE ATHLETIC</p>
            <video 
              autoplay 
              muted 
              playsinline
              class="hero-vid">
              <source src="./images/hero-video.mp4" type="video/mp4">
            </video>
          </div>
            <!-- second slide -- product slide, parallax view -->
          <div class="swiper-slide slide-flow"
          id="horizontal-swiper">
            <div class="swiper mySwiper2 swiper-v">
              <!-- the parallax bg -->
              <div class="parallax-bg"
              style="background-image: url(./images/bg-1.jpg);"
              data-swiper-parallax="-25%"></div>
              <div class="swiper-wrapper">
                <div class="swiper-slide slide-parallax">
                  <div data-swiper-parallax-x="-100%"
                  data-swiper-parallax-opacity="0"
                  data-swiper-parallax-duration="600">Horizontal Slide 1</div>
                  <div data-swiper-parallax-x="-100%"
                  data-swiper-parallax-opacity="0"
                  data-swiper-parallax-duration="800">horizontal slide 1 subtitle</div>
                </div>
                <div class="swiper-slide slide-parallax">
                    <div data-swiper-parallax-x="-100%"
                    data-swiper-parallax-opacity="0"
                    data-swiper-parallax-duration="600">Horizontal Slide 2</div>
                    <div data-swiper-parallax-x="-100%"
                    data-swiper-parallax-opacity="0"
                    data-swiper-parallax-duration="800">horizontal slide 2 subtitle</div>
                  </div>
                <div class="swiper-slide slide-parallax">
                  <div data-swiper-parallax-x="-100%"
                    data-swiper-parallax-opacity="0"
                    data-swiper-parallax-duration="600">Horizontal Slide 3</div>
                    <div data-swiper-parallax-x="-100%"
                    data-swiper-parallax-opacity="0"
                    data-swiper-parallax-duration="800">horizontal slide 3 subtitle</div>
                </div>
              </div>
              <!-- <div class="swiper-pagination"></div> -->
            </div>
          </div>
          <!-- third slide -- product video -->
          <div class="swiper-slide slide-flow"
          id="section-3">
            <div class="section-overlay"></div>
            <img src="./images/play_circle_outline_white_24dp.svg" alt="play button" class="play-button" id="play-btn" onclick="playVideo()">
            <iframe 
            class="feature-video" 
            src="https://www.youtube.com/embed/B-N1yJyrQRY?controls=0" 
            frameborder="0"></iframe>
          </div>
          <!-- fourth slide -- contact -->
          <div class="swiper-slide slide-flow"
            id="section-4">
            <div id='collection-component-1631817584556'></div>
          </div>
        </div>
        <div class="swiper-pagination"></div>


      </div>
  
      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
      <!-- custom js -->
      <script src="index.js"></script>
  
</body>
</html>
